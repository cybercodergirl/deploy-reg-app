name: Deploy Registration App with Security Scans

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Keep manual option too

permissions:
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

jobs:
  frontend-SAST: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run SAST Scan on Frontend with Semgrep
        run: |
          npm install
          docker run --rm -v "$(pwd):/src" returntocorp/semgrep semgrep scan --config auto --output semgrep-sast-output.json --json

      - name: Upload Report as Artifact
        uses: actions/upload-artifact@v4
        with: 
          name: semgrep-sast-report
          path: semgrep-sast-output.json

  backend-SAST:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5

      - name: Run SAST Scan on Backend with Bandit
        run: |
          pip install bandit
          bandit -r . -f json -o bandit-sast-output.json

      - name: Upload Report as Artifact
        uses: actions/upload-artifact@v4
        with: 
          name: bandit-sast-report
          path: bandit-sast-output.json

  frontend-SCA: 
    needs: frontend-SAST
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run SCA Scan on Frontend with NPM Audit
        run: |
          npm install
          npm audit --audit-level=high --json > npm-audit-report-sca.json

      - name: Upload Report as Artifact
        uses: actions/upload-artifact@v4
        with: 
          name: npm-audit-report-sca
          path: npm-audit-report-sca.json

  backend-SCA:
    needs: backend-SAST
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5

      - name: Run SAST on Backend with Safety
        run: |
          docker run --rm -v $(pwd):/src hysnsec/safety check -r /src/requirements.txt --json > safety-output-sca.json

      - name: Upload Report as Artifact
        uses: actions/upload-artifact@v4
        with: 
          name: safety-report
          path: safety-output-sca.json
        
  secret-scanning:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Run secret scanning with trufflehog
        run: |
          docker run --rm -v $(pwd):/src hysnsec/trufflehog https://github.com/cybercodergirl/deploy-reg-app.git /src --json > trufflehog-output.json

      - name: Upload Report as Artifact
        uses: actions/upload-artifact@v4
        with: 
          name: trufflehog-output
          path: trufflehog-output.json

  build-and-scan-frontend:
    needs: frontend-SAST
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2
        with:
          region: ${{ env.AWS_REGION }}

      - name: Build frontend
        uses: docker/build-push-action@v6
        with:
          context: frontend
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/registration-frontend:${{ github.run_number }}
          build-args: |
            REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}

      - name: Scan pushed frontend image with Trivy
        uses: aquasecurity/trivy-action@v0.9.0
        with:
          image-ref: ${{ env.ECR_REGISTRY }}/registration-frontend:${{ github.run_number }}
          format: 'json'
          output: 'frontend-trivy-report.json'
          severity: 'CRITICAL, HIGH'

      - name: Upload Frontend Trivy Report as Artifact
        uses: actions/upload-artifact@v4
        with: 
          name: frontend-trivy-report
          path: frontend-trivy-report.json

  build-and-scan-backend:
    needs: backend-SAST
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2
        with:
          region: ${{ env.AWS_REGION }}

      - name: Build backend
        uses: docker/build-push-action@v6
        with:
          context: backend
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/registration-backend:${{ github.run_number }}

      - name: Scan pushed backend image with Trivy
        uses: aquasecurity/trivy-action@v0.9.0
        with:
          image-ref: ${{ env.ECR_REGISTRY }}/registration-backend:${{ github.run_number }}
          format: 'json'
          output: 'backend-trivy-report.json'
          severity: 'CRITICAL, HIGH'

      - name: Upload Backend Trivy Report as Artifact
        uses: actions/upload-artifact@v4
        with: 
          name: backend-trivy-report
          path: backend-trivy-report.json

  copy-and-deploy-to-ec2:
    needs: 
      - build-and-scan-frontend
      - build-and-scan-backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy compose file to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: docker-compose.ecr.yml
          target: ~/app

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: SECRET_KEY,AWS_ACCOUNT_ID,AWS_REGION,AWS_ACCESS_KEY_ID,AWS_SECRET_ACCESS_KEY
          script: |
            set -e
            mkdir -p ~/app
            cd ~/app

            # Install Docker if not present
            if ! command -v docker &> /dev/null; then
              echo "Installing Docker..."
              sudo apt update
              sudo apt install -y docker.io
              sudo systemctl start docker
              sudo systemctl enable docker
              sudo usermod -aG docker $USER
            fi

            # Install Docker Compose if not present
            if ! command -v docker-compose &> /dev/null && ! docker compose version &> /dev/null; then
              echo "Installing Docker Compose..."
              # Add Docker's official GPG key
              sudo apt update
              sudo apt install -y ca-certificates curl gnupg lsb-release
              sudo mkdir -p /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
              sudo apt update
              sudo apt install -y docker-compose-plugin
              sudo usermod -aG docker $USER

            fi

            # Install AWS CLI if not present
            if ! command -v aws &> /dev/null; then
              echo "Installing AWS CLI..."
              curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
              sudo apt install -y unzip
              unzip awscliv2.zip
              sudo ./aws/install
              rm -rf awscliv2.zip aws/
            fi

            # Set environment variables explicitly
            export AWS_ACCOUNT_ID="${{ secrets.AWS_ACCOUNT_ID }}"
            export AWS_REGION="${{ env.AWS_REGION }}"
            export SECRET_KEY="${{ secrets.JWT_SECRET_KEY }}"
            
            # Login to ECR using environment variables
            AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}" \
            AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
            AWS_DEFAULT_REGION="${{ env.AWS_REGION }}" \
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
              docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}
            
            # Deploy with environment variables
            sudo -E docker compose -f docker-compose.ecr.yml pull
            sudo -E docker compose -f docker-compose.ecr.yml up -d
        
